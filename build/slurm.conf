# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
# NOTE: This is the Slurm 25.05.x configuration
#
ClusterName=linux
SlurmctldHost=slurmctl
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm
SlurmUser=slurm
StateSaveLocation=/var/lib/slurm
TaskPlugin=task/affinity
# TIMERS
InactiveLimit=0
KillWait=30
MinJobAge=300
SlurmctldTimeout=120
SlurmdTimeout=300
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
# JOB PRIORITY
# LOGGING AND ACCOUNTING
AccountingStorageHost=slurmdbd
JobCompLoc=/var/log/slurm/jobcomp.log
JobCompType=jobcomp/filetxt
JobAcctGatherFrequency=30
SlurmctldDebug=debug3
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=debug3
SlurmdLogFile=/var/log/slurm/slurmd.log
# AUTHENTICATION
AuthType=auth/munge
# POWER SAVE SUPPORT FOR IDLE NODES (optional)
# COMPUTE NODES
NodeName=slurmnode1 CPUs=2 RealMemory=4096 State=UNKNOWN
NodeName=slurmnode2 CPUs=2 RealMemory=4096 State=UNKNOWN
PartitionName=normal Nodes=slurmnode1,slurmnode2 Default=YES MaxTime=INFINITE State=UP
